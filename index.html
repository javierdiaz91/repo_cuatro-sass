<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Aplicando Sass 1 </title>
</head>
<body>
    
    <!--<H1>Sass/H1>-->

<header>
    <nav class="navbar navbar-expand-lg navbar-dark background-nav">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
        <img src=""alt="">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Servicios</a>
              <a class="nav-link" href="#">Nosotros</a>
              <a class="nav-link" href="#">Imágenes</a>
              <a class="nav-link disabled">Contacto</a>
            </div>
          </div>
        </div>
      </nav> 
</header>
<section>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner img">
          <div class="carousel-item active">
            <img src="img-proyecto/galeria1.jpeg" class="d-block w-100" alt="imagen 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>PIEDRAS</h5>
              <p>PAISAJES MONTAÑAS</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img-proyecto/galeria2.jpeg" class="d-block w-100" alt="imagen 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>MONTAÑA</h5>
              <p>CASCADA</p>
            </div>
          </div>
          <div class="carousel-item ">
            <img src="img-proyecto/galeria3.jpeg" class="d-block w-100" alt="imagen 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>RIO</h5>
              <p>AGUA Y PIEDRAS.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>

<footer class="footer">Derechos de autor.</footer>
    <!--SCRIPTS DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
